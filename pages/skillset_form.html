</div>
<div class="6u 12u$(small)" style="visibility: hidden;">
    <input type="text" id="skill-other-desc" placeholder="define 'other'">
</div>
<script>
    //brings up the other text box if the other checkbox is checked
    $("#skill-other").change(function(){
         if (this.checked) {
            document.getElementById("skill-other-desc").style.visibility="visible";
         }else{
            document.getElementById("skill-other-desc").style.visibility="hidden";
         }
    });
</script>
